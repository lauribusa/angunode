<ul class="listMovies">
  <li *ngFor="let movie of films" class="MovieSheet">


    <span class="title">{{movie.original_title}}</span> <br>

    <span class="img"> <img src="https://image.tmdb.org/t/p/w300/{{movie.poster_path}}" alt="{{movie.original_title}}">  </span><br>
    <span class="overview">{{movie.overview}}</span>
    <a href="movies/{{movie.id}}" class="buttonMore">En savoir plus</a>



  </li>
</ul>
